<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="contact.title">Ackow - 联系</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/contact.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <!-- 左侧 Logo -->
            <div class="logo-title">
                <span data-i18n="title">Ackow</span>
            </div>
            
            <!-- 分隔线 -->
            <div class="divider"></div>
            
            <!-- 中间导航 -->
            <nav>
                <ul>
                    <li><a href="../../index.html" data-i18n="nav.home">首页</a></li>
                    <li><a href="works.html" data-i18n="nav.works">作品介绍</a></li>
                    <li><a href="http://blog.ackow.cn" target="_blank" data-i18n="nav.blog">博客</a></li>
                    <li><a href="contact.html" data-i18n="nav.contact" class="active">联系</a></li>
                </ul>
            </nav>
            
            <!-- 分隔线 -->
            <div class="divider"></div>
            
            <!-- 右侧工具栏 -->
            <div class="tools">
                <button class="icon-button language-switch" title="Switch Language / 切换语言">
                    <span class="material-icons-round">language</span>
                    <span class="current-lang">中</span>
                </button>
                <button class="icon-button theme-switch" title="Switch Theme / 切换主题">
                    <span class="material-icons-round">light_mode</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="contact-container">
            <div class="contact-panel">
                <div class="profile-section">
                    <div class="avatar">
                        <img src="/assets/icons/avatar.JPG" alt="Ackow">
                    </div>
                    <h1 class="name" data-i18n="contact.name">Ackow</h1>
                    <p class="signature" data-i18n="contact.signature">用代码构建未来</p>
                </div>
                
                <div class="contact-section">
                    <div class="contact-item">
                        <span class="material-icons-round">email</span>
                        <a href="mailto:ackow129@qq.com" data-i18n="contact.email">ackow129@qq.com</a>
                    </div>
                    <div class="contact-item">
                        <span class="material-icons-round">phone</span>
                        <a href="tel:+8618258518085" data-i18n="contact.phone">+86 182 5851 8085</a>
                    </div>
                    <div class="contact-item">
                        <span class="material-icons-round">location_on</span>
                        <span data-i18n="contact.location">中国 - 浙江 - 绍兴</span>
                    </div>
                </div>

                <div class="social-section">
                    <a href="https://github.com/Ackow" target="_blank" class="social-link">
                        <span class="material-icons-round">code</span>
                        <span data-i18n="contact.github">GitHub</span>
                    </a>
                    <a href="https://blog.csdn.net/ackow" target="_blank" class="social-link">
                        <img src="/assets/icons/csdn.svg" alt="CSDN" style="width: 24px; height: 24px;">
                        <span data-i18n="contact.twitter">CSDN</span>
                    </a>
                    <a href="https://space.bilibili.com/472858021" target="_blank" class="social-link">
                        <img src="/assets/icons/bilibili.svg" alt="bilibili" style="width: 24px; height: 24px;">
                        <span data-i18n="contact.linkedin">Bilibili</span>
                    </a>
                </div>
            </div>
            <div class="message-list">
                <h2 class="message-list-title" data-i18n="contact.message_title">留言列表</h2>
                <ul class="message-list-ul">

                </ul>
                <div class="message-input">
                    <input type="text" class="message-input-area" placeholder="输入留言...">
                    <!-- Emoji 按钮 -->
                    <button class="emoji-button" type="button">😊</button>
                    <!-- Emoji 选择器 -->
                    <div class="emoji-picker" style="display: none;">
                        <span>😀</span>
                        <span>😍</span>
                        <span>😂</span>
                        <span>😢</span>
                        <span>😎</span>
                        <span>👍</span>
                        <span>👎</span>
                        <span>💬</span>
                        <span>❤️</span>
                        <span>🎉</span>
                        <span>😊</span>
                        <span>😘</span>
                        <span>😁</span>
                        <span>😆</span>
                        <span>😉</span>
                        <span>😜</span>
                        <span>😝</span>
                        <span>😒</span>
                        <span>😞</span>
                        <span>😔</span>
                        <span>😳</span>
                        <span>😣</span>
                        <span>😖</span>
                        <span>😫</span>
                        <span>😩</span>
                        <span>😤</span>
                        <span>😡</span>
                        <span>😠</span>
                    </div>
                    <button class="send-button" data-i18n="contact.send_button">发送</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p class="copyright" data-i18n="footer.copyright">© 2025 Ackow. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
